version: "3"

services:
  turtlenode:
    image: bisand/turtlenode:latest
    restart: always
    container_name: turtlenode
    env_file:
      - '/usr/etc/turtlenode/variables.env'
    ports:
      - ${P2P_BIND_PORT}:${P2P_BIND_PORT}
      - ${RPC_BIND_PORT}:${RPC_BIND_PORT}
      - ${TTYD_BIND_PORT}:${TTYD_BIND_PORT}
    volumes:
      - turtlenode:/home/turtlecoin/
